<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-teal-100 to-teal-200 h-screen w-full overflow-hidden grid place-content-center">
    <div class="container bg-white px-10  w-96 shadow-lg rounded">
        <h1 class="text-green-700 font-semibold mb-6 text-2xl">
            Generate <br><span class="underline decoration-4 decoration-green-700 underline-offset-4">Random Password</span>
        </h1>
        <div class="relative mb-6">
            <input type="text" id="password" readonly placeholder="password" class="w-full p-3 border-4 border-green-500 rounded text-red-500 font-semibold text-xl">
            <span class="material-symbols-outlined copy absolute top-1/2 transform -translate-y-1/2 right-3 text-3xl text-green-400 cursor-pointer hover:text-gray-500">
                content_copy
            </span>
        </div>
        <div class="flex justify-between items-center mb-6 font-semibold text-green-700">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <input type="range" id="lengthSlider" min="6" max="20" class="appearance-none bg-green-500 w-full h-2 rounded-full mb-6">
        <div class="flex items-center justify-between bg-gray-50 p-4 mb-4 rounded-lg shadow-sm">
            <label for="uppercase" class="font-semibold">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" id="uppercase" class="form-checkbox text-blue-600 w-6 h-6">
        </div>
        <div class="flex items-center justify-between bg-gray-50 p-4 mb-4 rounded-lg shadow-sm">
            <label for="lowercase" class="font-semibold">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" id="lowercase" class="form-checkbox text-blue-600 w-6 h-6">
        </div>
        <div class="flex items-center justify-between bg-gray-50 p-4 mb-4 rounded-lg shadow-sm">
            <label for="symbols" class="font-semibold">Include Symbols (#@-!)</label>
            <input type="checkbox" id="symbols" class="form-checkbox text-blue-600 w-6 h-6">
        </div>
        <div class="flex items-center justify-between bg-gray-50 p-4 mb-4 rounded-lg shadow-sm">
            <label for="numbers" class="font-semibold">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers" class="form-checkbox text-blue-600 w-6 h-6">
        </div>
        <button type="button" id="generateBtn" class="w-full p-3 mb-4 rounded bg-gradient-to-r from-green-400 to-green-500 text-white text-lg font-semibold flex items-center justify-center transition duration-300 ease-in-out hover:from-green-500 hover:to-green-400">
            <span class="material-symbols-outlined text-white text-3xl">
                bolt
            </span>
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
